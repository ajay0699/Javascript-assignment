<!DOCTYPE html>
<html>
<body>
    <p id ="demo">Math Calculator</p>
    <p id ="dem"></p>
    <script>
        class Calculator{
           
            static sqr(x){
                return(x*x) ;
            }
            static cube(x){
                return x*x*x;
            }
}
{
    document.getElementById('demo').innerHTML=Calculator.sqr(6); 
}
{
document.getElementById('dem').innerHTML=Calculator.cube(6);
}
</script>
</body>
</html>
