<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>

<p>This example calls a function which performs a calculation, and returns the highest value:</p>
<button onclick="myFunction()">click</button>
<p id="demo"></p>

<script>
function myFunction(a,b,c) {
    return Math.max(a,b,c);

}
document.getElementById("demo").innerHTML = myFunction(4, 3, 6);
</script>

</body>
</html>
