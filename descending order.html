<!DOCTYPE html>
<html>
<body>

<p>Click the button to sort the array.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
var names = ["Ajay", "Akshay", "Avinash", "Aakash","Ansh"];
document.getElementById("demo").innerHTML = names;

function myFunction() {
  names.sort();
  names.reverse();
  document.getElementById("demo").innerHTML = names;
}
</script>

</body>
</html>
